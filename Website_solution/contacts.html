<form class="row g-3" action="mailto:315253@via.dk" method="POST" >
  <h2 class="text-center dark">Contact us</h2>

  <div class="col-md-6">
    <label for="inputfName4" class="form-label">First Name</label>
    <input type="text" class="form-control" id="inputfName4" name="firstName">
  </div>
  <div class="col-md-6">
    <label for="inputlName4" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="inputlName4" name="LastName">
  </div>
  <div class="col-8">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4" name="email">
  </div>
  <div class="col-md-4">
    <label for="inputVia" class="form-label">Via Id</label>
    <input type="text" class="form-control" id="inputVia" name="ViaID">
  </div>
  <div class="col-md-12">
    <label for="inputMessage" class="form-label">Message</label>
    <textarea name="message" id="inputMessage" class="form-control" cols="30" rows="7"></textarea>
  </div>
  <div class="col-12">
    <button type="submit" class="btn">Send</button>
  </div>
